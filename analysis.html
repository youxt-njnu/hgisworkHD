<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>清史GIS-清朝历史信息化、地图可视化</title>
    <meta
      name="description"
      content="我们是清史地理信息系统制作者，系统提供对清史信息的增删改查、地图可视化和历史地理信息的探索"
    />
    <meta
      name="keywords"
      content="清朝历史,GIS,地理信息系统,地图,历史地理,数据库,职官"
    />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!-- 引入图标 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- 引入css -->
    <!-- <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="css/ol.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/mapview.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/analysis.css" />
    <!-- 引入js -->
    <!-- <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script> -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/ol.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- header制作 -->
    <div class="header w">
      <!-- logo -->
      <div class="logo">
        <a href="index.html" title="清史GIS">清史GIS</a>
        <h1>清史WebGIS</h1>
      </div>
      <!-- search -->
      <div class="search">
        <input type="text" class="text" value="请搜索内容..." />
        <button id="btn-search">搜索</button>
      </div>
      <!-- user -->
      <div class="user">
        <img
          src="img/user.png"
          alt=""
          style="vertical-align: middle; height: 40px"
        />
        YXT
      </div>
      <!-- colworker -->
      <div class="colworker">
        <i class="worker">🛠 </i>我的协作成员 <i class="arrow"> &gt; </i>
        <i class="count">3</i>
      </div>
    </div>
    <!-- header结束 -->

    <!-- nav制作 -->
    <div class="nav">
      <div class="w">
        <div class="dropdown fl">
          <div class="dt"></div>
        </div>
        <!-- 右侧导航 -->
        <div class="navitems fl">
          <ul>
            <li>
              <a href="index.html"><h4>首页</h4> </a>
            </li>
            <li>
              <a href="viewmap.html"><h4>地图展示</h4> </a>
            </li>
            <li>
              <a href="analysis.html"><h4>查询统计</h4> </a>
            </li>
            <li>
              <a href="infupdate.html"><h4>信息更新</h4> </a>
            </li>
            <li>
              <a href="hgis.html"><h4>历史地理</h4> </a>
            </li>
            <div class="clearfix"></div>
          </ul>
        </div>
      </div>
    </div>
    <!-- nav结束 -->

    <div id="context">
      <!-- 地图 -->
      <div id="map"></div>
      <!-- 底图切换开始 -->
      <div id="menu">
        <input
          id="satellite-v9"
          type="radio"
          name="rtoggle"
          value="satellite"
        />
        <!-- See a list of Mapbox-hosted public styles at -->
        <!-- https://docs.mapbox.com/api/maps/styles/#mapbox-styles -->
        <label for="satellite-v9">satellite</label>
        <input id="light-v10" type="radio" name="rtoggle" value="light" />
        <label for="light-v10">light</label>
        <input id="dark-v10" type="radio" name="rtoggle" value="dark" />
        <label for="dark-v10">dark</label>
        <input
          id="streets-v11"
          type="radio"
          name="rtoggle"
          value="streets"
          checked="checked"
        />
        <label for="streets-v11">streets</label>
        <input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors" />
        <label for="outdoors-v11">outdoors</label>
      </div>
      <!-- 底图切换结束 -->

      <!-- 数据选择按钮组开始 -->
      <div class="searchinleft">
        <!-- <input type="text" class="text" value="请搜索内容..." />
        <button id="btn-search">搜索</button> -->
        <label for="js-search-query" style="margin-bottom: -5px"
          >数据搜索</label
        >
        <input
          id="js-search-query"
          type="search"
          class="form-control"
          placeholder="输入搜索信息..."
        />
      </div>
      <div class="button-group">
        <!-- <button class="btn btn-success btn-smm" id="btn1"></button> -->
        <div class="panel panel-default panelanalysis">
          <div class="panel-heading" role="tab" id="btn1">
            <h4 class="panel-title" style="text-align: center">
              <a
                role="button"
                data-toggle="collapse"
                data-parent="#accordion"
                href="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
                style="font-size: 16px"
              >
                选择数据
              </a>
            </h4>
          </div>
          <div
            id="collapseOne"
            class="panel-collapse collapse in"
            role="tabpanel"
            aria-labelledby="headingOne"
          >
            <div class="panel-body" id="chooseData"></div>
          </div>
        </div>
        <button class="btn btn-success btn-smm" id="btn2">统计分析</button>
        <div class="modal fade" id="myModal2">
          <div class="modal-dialog">
            <div
              class="modal-content"
              id="insideHtml"
              style="
                height: 500px;
                width: 1000px;
                top: 50%;
                left: 50%;
                position: absolute;
                transform: translate(-50%, 0);
              "
            ></div>
          </div>
        </div>
      </div>
      <!-- 数据选择按钮组结束 -->
    </div>
    <script src="js/analysis.js"></script>
  </body>
</html>
