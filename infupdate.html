<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清史GIS-清朝历史信息化、地图可视化</title>
    <meta
      name="description"
      content="我们是清史地理信息系统制作者，系统提供对清史信息的增删改查、地图可视化和历史地理信息的探索"
    />
    <meta
      name="keywords"
      content="清朝历史,GIS,地理信息系统,地图,历史地理,数据库,职官"
    />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />

    <!-- 引入图标 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- 引入css -->

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/infupdate.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/ol.css" />
    <!-- 引入js -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/ol.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- header制作 -->
    <div class="header w">
      <!-- logo -->
      <div class="logo">
        <a href="index.html" title="清史GIS">清史GIS</a>
        <h1>清史WebGIS</h1>
      </div>
      <!-- search -->
      <div class="search">
        <input type="text" class="text" value="请搜索内容..." />
        <button id="btn-search">搜索</button>
      </div>
      <!-- user -->
      <div class="user">
        <img
          src="img/user.png"
          alt=""
          style="vertical-align: middle; height: 40px"
        />
        YXT
      </div>
      <!-- colworker -->
      <div class="colworker">
        <i class="worker">🛠 </i>我的协作成员 <i class="arrow"> &gt; </i>
        <i class="count">3</i>
      </div>
    </div>
    <!-- header结束 -->

    <!-- nav制作 -->
    <div class="nav">
      <div class="w">
        <div class="dropdown fl">
          <div class="dt" onclick="openNav()"></div>
        </div>
        <!-- 右侧导航 -->
        <div class="navitems fl">
          <ul>
            <li>
              <a href="index.html"><h4>首页</h4> </a>
            </li>
            <li>
              <a href="viewmap.html"><h4>地图展示</h4> </a>
            </li>
            <li>
              <a href="analysis.html"><h4>查询统计</h4> </a>
            </li>
            <li>
              <a href="infupdate.html"><h4>信息更新</h4> </a>
            </li>
            <li>
              <a href="hgis.html"><h4>历史地理</h4> </a>
            </li>
            <div class="clearfix"></div>
          </ul>
        </div>
      </div>
    </div>
    <!-- nav结束 -->

    <!-- main开始 -->
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="dropdown">
            <button
              class="btn btn-default dropdown-toggle"
              data-toggle="dropdown"
              id="dropmenuData"
            >
              数据选择 <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li class="dropdown-header">基础数据</li>
              <li>
                <a href="#" onclick="viewDataAttri($(this).text())"
                  >成都市部分县级面数据</a
                >
              </li>
              <li>
                <a href="#" onclick="viewDataAttri($(this).text())"
                  >成都市部分路网数据</a
                >
              </li>
              <li class="divider"></li>
              <li class="dropdown-header">专题数据</li>
              <li>
                <a href="#" onclick="viewDataAttri($(this).text())"
                  >成都市部分土地利用数据</a
                >
              </li>
              <li>
                <a href="#" onclick="viewDataAttri($(this).text())"
                  >成都市部分POI数据</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="col-sm-9">
          <div class="button-group">
            <button class="btnupdate" id="QueDa" onclick="QueD()">查询</button>
            <button class="btnupdate" id="AddDa" onclick="AddD()">新增</button>
            <button class="btnupdate" id="ModifyDa" onclick="ModifyD()">
              修改
            </button>
            <button class="btnupdate" id="DeleteDa" onclick="DeleteD()">
              删除
            </button>
            <button class="btnrelate" id="RelateDa" onclick="RelateD()">
              关联
            </button>
            <button class="btnupdate" id="ClearDa" onclick="ClearD()">
              提交
            </button>
          </div>
        </div>
      </div>
      <div class="row" style="height: 300px">
        <div class="table_box">
          <table>
            <thead>
              <tr id="attributethead"></tr>
            </thead>
          </table>
        </div>

        <div class="table_box_big">
          <table>
            <tbody class="table_tbody_box" id="attributetbody"></tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div id="map" style="height: 300px"></div>
      </div>
    </div>
    <!-- main结束 -->

    <!-- footer开始 -->
    <div class="footer">
      <div class="w">
        <div class="mod_copyright">
          <p class="mod_copyright_links">
            <a href="#">本版支持</a> | <a href="#">关于本站</a> |
            <a href="#">联系站长</a> |
            <a href="#">版权声明</a>
          </p>
          <p class="mod_copyright_info">
            版权所有Copyright@2022-2023 <br />
            作者：10190208尤香婷
          </p>
        </div>
      </div>
    </div>
    <!-- footer结束 -->
    <script src="js/infupdate.js"></script>
    <!-- <script src="js/viewmap copy.js"></script> -->
  </body>
</html>
